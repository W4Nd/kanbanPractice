<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Column</title>
</head>
<body>
    <h1>Create Column</h1>
    <form action="/api/columns" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="board_id">Board ID:</label>
        <input type="number" id="board_id" name="board_id" required><br><br>
        <input type="submit" value="Create Column">
    </form>
</body>
</html>
