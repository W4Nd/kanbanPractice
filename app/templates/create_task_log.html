<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task Log</title>
</head>
<body>
    <h1>Create Task Log</h1>
    <form action="/api/tasks/{{ task_id }}/logs" method="post">
        <label for="event_type">Event Type:</label>
        <input type="text" id="event_type" name="event_type" required><br><br>
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>
        <label for="details">Details:</label>
        <textarea id="details" name="details"></textarea><br><br>
        <input type="submit" value="Create Task Log">
    </form>
</body>
</html>
