<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    <h1>Create Task</h1>
    <form action="/tasks" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>
        <label for="column_id">Column ID:</label>
        <input type="number" id="column_id" name="column_id" required><br><br>
        <label for="assigned_user_id">Assigned User ID:</label>
        <input type="number" id="assigned_user_id" name="assigned_user_id" required><br><br>
        <input type="submit" value="Create Task">
    </form>
</body>
</html>
